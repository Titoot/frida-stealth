name: Build Stealth Frida 16.2.2

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  build-android-arm64:
    runs-on: ubuntu-22.04
    
    steps:
      # 1. Clean up disk space
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: false # We need Android, but we will install specific NDK later
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Checkout your repo (containing patches and python script)
      - name: Checkout Stealth Repo
        uses: actions/checkout@v4
        with:
          path: stealth-repo

      # 3. Setup Python for the obfuscation script
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install Python Dependencies
        run: pip install lief

      # 4. Setup Node.js (Required by Frida build system)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5. Install specific NDK version (25.2.9519653)
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c # r25c maps to 25.2.9519653

      # 6. Clone Frida 16.2.2
      - name: Clone Frida (v16.2.2)
        run: |
          git clone --recurse-submodules --branch 16.2.2 https://github.com/frida/frida.git frida

      # 7. Apply Patches
      - name: Apply Patches
        run: |
          # Patch frida-core
          cd frida/subprojects/frida-core
          git apply --reject --whitespace=fix ${{ github.workspace }}/stealth-repo/frida-core/patch.patch
          
          # Patch frida-gum
          cd ../frida-gum
          git apply --reject --whitespace=fix --exclude='tests/*' ${{ github.workspace }}/stealth-repo/frida-gum/patch.patch
          
      - name: Disable Frida Gum Tests
        run: |
          # This command comments out "subdir('tests')" in the build file.
          # This prevents the compiler from trying to build the broken tests.
          sed -i "s/subdir('tests')/# subdir('tests')/g" frida/subprojects/frida-gum/meson.build

      # 8. Build Frida
      - name: Build Core (Android Arm64)
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd frida
          ./configure --host=android-arm64
          cd build
          ninja

      # 9. Run Anti-Anti-Frida (Symbol Hiding)
      - name: Obfuscate Symbols
        run: |
          BUILD_BASE="frida/build/subprojects/frida-core"
          AGENT="$BUILD_BASE/lib/agent/frida-agent.so"
          GADGET="$BUILD_BASE/lib/gadget/frida-gadget.so"
          INJECT="$BUILD_BASE/src/frida-inject"
          PORTAL="$BUILD_BASE/src/frida-portal"
          SERVER="$BUILD_BASE/server/frida-server"
          
          # Run the script from the stealth-repo directory
          python frida/frida-core/src/anti-anti-frida.py $AGENT $GADGET $INJECT $PORTAL $SERVER

      # 10. Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frida-stealth-16.2.2-arm64
          path: |
            frida/build/subprojects/frida-core/lib/agent/frida-agent.so
            frida/build/subprojects/frida-core/lib/gadget/frida-gadget.so
            frida/build/subprojects/frida-core/src/frida-inject
            frida/build/subprojects/frida-core/src/frida-portal
            frida/build/subprojects/frida-core/server/frida-server
