name: Build Stealth Frida 16.2.2

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  build-android-arm64:
    runs-on: ubuntu-22.04
    
    steps:
      # 1. Clean up disk space
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: false # We need Android, but we will install specific NDK later
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Checkout your repo (containing patches and python script)
      - name: Checkout Stealth Repo
        uses: actions/checkout@v4
        with:
          path: stealth-repo

      # 3. Setup Python for the obfuscation script
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install Python Dependencies
        run: pip install lief

      # 4. Setup Node.js (Required by Frida build system)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5. Install specific NDK version (25.2.9519653)
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c # r25c maps to 25.2.9519653

      # 6. Clone Frida 16.2.2
      - name: Clone Frida (v16.2.2)
        run: |
          git clone --recurse-submodules --branch 16.2.2 https://github.com/frida/frida.git frida

      # 7. Apply Patches
      - name: Apply Patches
        run: |
          # Patch frida-core
          cd frida/subprojects/frida-core
          git apply --reject --whitespace=fix ${{ github.workspace }}/stealth-repo/frida-core/patch.patch
          
          # Patch frida-gum
          cd ../frida-gum
          git apply --reject --whitespace=fix --exclude='tests/*' ${{ github.workspace }}/stealth-repo/frida-gum/patch.patch
          
      - name: Disable Frida Gum Tests
        run: |
          # This command comments out "subdir('tests')" in the build file.
          # This prevents the compiler from trying to build the broken tests.
          sed -i "s/subdir('tests')/# subdir('tests')/g" frida/subprojects/frida-gum/meson.build

      # 8. Build Frida
      - name: Build Core (Android Arm64)
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd frida
          ./configure --host=android-arm64
          cd build
          ninja

      # 9. Run Anti-Anti-Frida (Symbol Hiding)
      - name: Obfuscate Symbols
        run: |
          BUILD_ROOT="frida/build"
          SCRIPT="frida/subprojects/frida-core/src/anti-anti-frida.py"
          
          echo "Locating binaries..."
          
          # Automatically find the files to avoid path errors
          # We use 'head -n 1' to take the first match if duplicates exist
          AGENT=$(find $BUILD_ROOT -name "frida-agent.so" | grep "subprojects/frida-core" | head -n 1)
          GADGET=$(find $BUILD_ROOT -name "frida-gadget.so" | grep "subprojects/frida-core" | head -n 1)
          SERVER=$(find $BUILD_ROOT -name "frida-server" | grep "subprojects/frida-core" | head -n 1)
          INJECT=$(find $BUILD_ROOT -name "frida-inject" | grep "subprojects/frida-core" | head -n 1)
          PORTAL=$(find $BUILD_ROOT -name "frida-portal" | grep "subprojects/frida-core" | head -n 1)
          
          echo "Found:"
          echo "AGENT: $AGENT"
          echo "GADGET: $GADGET"
          echo "SERVER: $SERVER"
          echo "INJECT: $INJECT"
          echo "PORTAL: $PORTAL"
          
          # Run the obfuscation
          python "$SCRIPT" $AGENT $GADGET $INJECT $PORTAL $SERVER

          mkdir -p stealth-artifacts

          for f in "$AGENT" "$GADGET" "$SERVER" "$INJECT" "$PORTAL"; do
            if [ -n "$f" ] && [ -f "$f" ]; then
               echo "Copying $f..."
               cp "$f" stealth-artifacts/
            else
               echo "Skipping missing file (was empty or not found)"
            fi
          done
          
          echo "Contents of artifacts folder:"
          ls -lh stealth-artifacts/
      # 10. Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frida-stealth-16.2.2-arm64
          path: stealth-artifacts/*
