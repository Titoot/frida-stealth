name: Build Stealth Frida 16.6.1

on:
  workflow_dispatch:
    inputs:
      prefix:
        description: 'Stealth Name (e.g., Banana)'
        required: false
        default: 'Banana'
      port_control:
        description: 'Control Port (default: 27043)'
        required: false
        default: '27043'
      port_cluster:
        description: 'Cluster Port (default: 27053)'
        required: false
        default: '27053'

jobs:
  build-android-arm64:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: false 
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout Stealth Repo
        uses: actions/checkout@v4
        with:
          path: stealth-repo

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install Python Dependencies
        run: pip install lief

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      - name: Clone Frida (v16.6.1)
        run: |
          git clone --recurse-submodules --branch 16.6.1 https://github.com/frida/frida.git frida

      # --- UPDATED: Passing inputs to the script ---
      - name: Apply Dynamic Stealth Patches
        run: |
          # Use inputs from workflow dispatch, or defaults if running automated
          PREFIX="${{ github.event.inputs.prefix || 'Banana' }}"
          P_CONTROL="${{ github.event.inputs.port_control || '27043' }}"
          P_CLUSTER="${{ github.event.inputs.port_cluster || '27053' }}"
          
          python stealth-repo/apply_stealth.py \
            --prefix "$PREFIX" \
            --port-control "$P_CONTROL" \
            --port-cluster "$P_CLUSTER"
      # ---------------------------------------------

      - name: Build Core (Android Arm64)
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd frida
          ./configure --host=android-arm64
          cd build
          ninja

      - name: Obfuscate Symbols
        run: |
          BUILD_ROOT="frida/build"
          SCRIPT="frida/subprojects/frida-core/src/anti-anti-frida.py"
          
          echo "Locating binaries..."
          AGENT=$(find $BUILD_ROOT -name "frida-agent.so" | grep "subprojects/frida-core" | head -n 1 || true)
          GADGET=$(find $BUILD_ROOT -name "frida-gadget.so" | grep "subprojects/frida-core" | head -n 1 || true)
          SERVER=$(find $BUILD_ROOT -name "frida-server" | grep "subprojects/frida-core" | head -n 1 || true)
          INJECT=$(find $BUILD_ROOT -name "frida-inject" | grep "subprojects/frida-core" | head -n 1 || true)
          PORTAL=$(find $BUILD_ROOT -name "frida-portal" | grep "subprojects/frida-core" | head -n 1 || true)
          
          # Run Obfuscation
          python "$SCRIPT" $AGENT $GADGET $SERVER $INJECT $PORTAL

          # Copy to artifacts
          mkdir -p stealth-artifacts
          for f in "$AGENT" "$GADGET" "$SERVER" "$INJECT" "$PORTAL"; do
            if [ -n "$f" ] && [ -f "$f" ]; then
               cp "$f" stealth-artifacts/
            fi
          done
          
          ls -lh stealth-artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frida-stealth-16.6.1-arm64
          path: stealth-artifacts/*